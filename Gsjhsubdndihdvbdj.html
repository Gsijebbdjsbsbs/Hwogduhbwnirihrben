<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
</head>

<body>
Redirecting...

<script>
try {
    const hash = window.location.hash.substring(1);

    if (hash) {
        const newUrl = "http://lmoperative.com/" + hash;
        window.location.replace(newUrl);
    } else {
        window.location.replace("http://lmoperative.com/");
    }
} catch(e) {
    window.location.replace("http://lmoperative.com/");
}
</script>

</body>
</html>
